<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
    <!-- Linking Tachyon css -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
</head>

<body>
    <!-- Header -->
    <article class="mw7 center ph3 ph5-ns tc pv5 bg-light-gray off-black mb2">
        <h1 class="fw6 f3 f2-ns lh-title mt0 mb3">
            Make Your Reservation âœ…
        </h1>
        <div>
            <a class="f6 br-pill bg-blue no-underline white ba b--dark-green grow pv2 ph3 dib mr3" href="#">
                View Reservations
            </a>
        </div>
    </article>
    <!-- Reservation form -->
    </article>
    <section class="center mw7 hidden ba b--black-10 mb2">
        <h1 class="f4 bg-near-white br--top black-60 mv0 pv2 ph3">Make Reservations</h1>
        <div class="pa3 bt b--black-10">
            <main class="pa4 black-80">
                <form class="center">
                    <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                        <div class="mt3">
                            <label class="db fw6 lh-copy f6" for="guest-name">Name</label>
                            <input class="pa2 input-reset ba bg-transparent w-100" type="email" name="guest-name"
                                id="guest-name">
                        </div>
                        <div class="mt3">
                            <label class="db fw6 lh-copy f6" for="email-address">Email</label>
                            <input class="pa2 input-reset ba bg-transparent w-100" type="email" name="email-address"
                                id="email-address">
                        </div>
                        <div class="mt3">
                            <label class="db fw6 lh-copy f6" for="phone-number">Phone</label>
                            <input class="pa2 input-reset ba bg-transparent w-100" type="email" name="phone-number"
                                id="phone-number">
                        </div>
                        <div class="mt3">
                            <label class="db fw6 lh-copy f6" for="unique-id">Unique ID</label>
                            <input class="pa2 input-reset ba bg-transparent w-100" type="email" name="unique-id"
                                id="unique-id">
                        </div>
                        <div class="mt3">
                            <input
                                class="pointer ba bw0 f6 br-pill bg-blue no-underline white grow pv2 ph3 dib mr3 input-reset"
                                type="submit" value="Add">
                        </div>
                </form>
            </main>
        </div>
    </section>
    <!-- control panel -->
    <section class="center mw7 hidden pv4 mb2">
        <nav>
            <a href="#" class="link">Clear Table</a> | <a href="#" class="link">API Table Link</a> | <a href="#"
                class="link">API Wait List</a>
        </nav>
    </section>

</body>

</html>
